<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="currency.min.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <h1 class="header__page-title">Salary Calculator</h1>
  </header>
  <main>
    <!-- employee first name, last name, ID number, job title, annual salary -->
    <section class=tableSec>
      <div class="tableSec__title">
        <h2 class="tableSec__title__text">Employee Data</h2>
        <h2 class="tableSec__title__monthlyTotal">Monthly Expense:</h2>
        <h2 class="tableSec__title__total">$0</h2>
      </div>
      <table class="tableSec__table" cellspacing="0" cellpadding="0">
        <thead class="tableSec__table__thead">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>&nbsp;</th>
          </tr>
          <tr>
            <th><input type="text" id="in-first-name" placeholder="First Name" /></th>
            <th><input type="text" id="in-last-name" placeholder="Last Name" /></th>
            <th><input type="text" id="in-id-number" placeholder="ID Number" /></th>
            <th><input type="text" id="in-job-title" placeholder="Job Title" /></th>
            <th><input type="text" id="in-annual-salary" placeholder="Annual Salary" /></th>
            <th><button class="submit">Submit</button></th>
          </tr>
        </thead>
        <tbody class="tableSec__table__tbody">
          <!--space to append employee data table-->
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
